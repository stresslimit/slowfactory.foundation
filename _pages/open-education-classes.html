---
layout: default
title: "Open Education"
permalink: /open-education-classes
---


<div class="section">
  <div class="container">
    <h2 class="title-md text-center">Fall 2020 Semester Classes</h2>
    <div class="row">
    {% for course in site.courses %}
      <div class="half">
        {{ course.instructor }}
        {{ course.description }}
        {{ course.series }}
        {{ course.title }}
        <p class="video-container"><iframe title="vimeo-player" src="https://player.vimeo.com/video/{{ course.vimeo_id }}?byline=0" width="1000" height="563" frameborder="0" ></iframe></p>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
