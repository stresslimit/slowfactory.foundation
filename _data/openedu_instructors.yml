- name: Abrima Erwiah
  bio: "Abrima Erwiah is the co-founder and Director, Studio One Eighty Nine, the Founder of Fashion our Future and a professor at Parsons School of Design. Based between in Accra and New York, Studio 189 works with artisanal communities and focuses on empowerment, creating jobs and supporting education and skills training. Erwiah believes that fashion can be an agent of social change and her mission is to to do work that contributes to society, that has sustainable impact, that is innovative and strategic. She is a founding member of various organizations including Ethical Fashion Initiative Ghana, Made in Africa collective, in the BLK, Design Hub. She is the recipient of various awards including the Martin Luther King Jr Social Justice award from Upenn, the MOCADA Social Justice award, the Africa-America Institute Entrepreneur Impact Award and more. She serves on the committee and advisor to several organizations including Gucci Changemaker, H&amp;M Global Change Award, CFDA Inclusive by Design, Vogue x Yoox Responsible Fashion, Slow Factory One x One, Fashion Arabia Trust."
  photo_bw: 'Abrima_Erwiah.jpg'
