- name: Antionette Carroll
  bio: "Antionette D. Carroll is the Founder and CEO of Creative Reaction Lab, a nonprofit social enterprise designing healthy and racially equitable communities for Black and Latinx populations through education and training programs, community engagement consulting, an online national platform, and open-source tools and resources. Creative Reaction Lab is creating a collaborative youth-led, community-centered movement challenging racial inequities in the education, media, health and healthcare, and government and public service sectors. Within this capacity, Antionette has pioneered a new form of creative problem solving called Equity-Centered Community Design. Throughout her career, Antionette has worked for non-profits working for social justice, human rights, and diversity and inclusion. These experiences led to her background as a social entrepreneur, non-profit leader, and design activist. Antionette's personal mission in life is to CHALLENGE standards, make CHANGE, and CHAMPION approaches resulting in foundational and community impact."
  photo_bw: 'Antionette_Carroll.jpg'
- name: Céline Semaan
  bio: "Céline Semaan is a Lebanese-Canadian researcher, designer, public speaker, and entrepreneur. She is the co-founder and executive director of Slow Factory Foundation, an education, research, advocacy and empowerment organization promoting systemic change towards regenerative social and environmental systems. Her mission with Slow Factory is to support organizations, changemakers and brands in disrupting exploitative human rights and environmental practices. Semaan launched Study Hall, an open and inter-disciplinary global conference on climate and culture centering Black, Brown and Indigenous voices, which has been held in LA, NYFW, London and at the United Nations HQ in New York. She currently sits on Progressive International’s Council strategizing and mobilizing for systemic change alongside Noam Chomsky and Arundhati Roy.  With a background in art, digital literacy, and open data, Céline has been working at the intersection of fashion, politics, and climate since 2003 and continues to creatively envision and design regenerative systems. She has penned critical pieces for outlets such as Elle, New York Magazine and Teen Vogue and her work has been covered by the New York Times, Vogue, WWD, Harper’s Bazaar and more."
  photo_bw: 'Celine_Semaan.jpg'
- name: Dr. Maytha AlHassen
  bio: "Maytha Alhassen, Ph.D. is a historian, journalist, social justice artist, and mending practitioner. Inspired by James Baldiwn declaration of himself a “public witness,” she sees her work in the world as an engaged wit/h/nessing (witness + withness). Dr. alhassen received her Ph.D. in American studies & Ethnicity from USC, training in the disciplines of history, anthropology, media studies, Middle East studies with an emphasis on race, class, gender, religion and social movements. As a journalist, alhassen appeared as a co-host on Al Jazeera English and The Young Turks and written for CNN, Huffington Post, Boston Review, Mic, The Baffler. In the social justice organizing realm, alhassen co-founded Occidental College’s Social Justice Institute, Believers Bail Out, Arabs for Black Lives collective and currently sits on the board of Muslim Anti-Racism Collaborative. Lastly, alhassen is a writer and executive creative consultant for Golden-Globe-winning, Emmy-nominated series Ramy."
  photo_bw: 'Maytha_AlHassen.jpg'
- name: Dr. Theanne Schiros
  bio: "Theanne Schiros, PhD, is an Assistant Professor at the Fashion Institute of Technology, where she guides students to rethink materials in collaboration with nature, and a Research Scientist at Columbia University. She earned a PhD in Chemical Physics before postdoctoral research at Stanford University and Columbia University, where she Dr.  Schiros has served as a United Nations ECOWAS (Economic Community of West African States) Fellow for Sustainable Energy Engineering, a New York State Energy Research and Development Authority Fellow, and an Energy Frontier Research Center Fellow, developing sustainable energy systems, photocatalysts and next generation solar energy technology. She is a co-founder and the CSO of Werewool, developing biodegradable textile fibers with DNA-programmed color and performance, and a co-founder and the former Scientific Director of Algiknit. Her work has received international recognition, including the 2017 National Geographic Chasing Genius Award (Sustainable Planet), the 2018 Postcode Lottery Green Challenge (Algiknit) and the 2020 Global Change Award (Werewool). Schiros has been engaged in international sustainable development and education since 2005, including work with Engineers without Borders (Haiti), Finca Morpho Permaculture (Costa Rica), and There is No Limit Foundation (West Africa)."
  photo_bw: 'Theanne_Schiros.jpg'
- name: Erica Chidi
  bio: "Erica Chidi is the Co-founder and CEO of LOOM, a wellbeing platform empowering women through sexual and reproductive health education. She is passionate about helping people cultivate body literacy and giving them the tools to advocate for their health and wellbeing. At LOOM she’s pioneering a new form of online education that weaves together inclusivity, empathy and science to help women thrive in their bodies at every stage of their lives. LOOM builds on her work as the author of the best-selling book, Nurture: A Modern Guide to Pregnancy, Birth and Early Motherhood. In her work as both a doula and health educator, she has helped thousands of women discover and deepen their self-care. Erica began her practice in San Francisco, volunteering as a doula within the prison system, working with pregnant inmates. She took her passion for women’s health and went on to build a successful pre and postnatal coaching practice in Los Angeles, while continuing to work with Reproductive Justice organizations that center and serve BIPOC's and the LGBTQIA+ community. She has written for The New York Times and been featured in Vogue, Goop, The Cut and Marie Claire."
  photo_bw: 'Erica_Chidi.jpg'
- name: Hawa Arsala
  bio: "Hawa Arsala is a cultural anthropologist and creative director. Across her career she has creative directed multi-national campaigns, gone into the field researching the effects of war on widows and children in Afghanistan, and studied youth culture across America. Her writing and creative work attempt to detoxify the future by centering: the margins, innovation, deep collaboration and synchronicity. "
  photo_bw: 'Hawa_Arsala.jpg'
- name: Jungwon Kim
  bio: "Jungwon Kim leads the creative and editorial team at the Rainforest Alliance, an international nonprofit organization founded on the understanding that people and nature can thrive in harmony. Interdependence is also at the heart of her personal spiritual practice of engaged Buddhism in the tradition of zen master Thich Nhat Hanh (“Thay”), a global spiritual leader, author, and activist who was nominated for the Nobel Peace Prize in 1967 by Rev. Martin Luther King, Jr. Jungwon received teachings from Thay during mindfulness retreats he led at Blue Cliff Monastery in 2009 and 2013. She has since co-founded two sanghas that approach spiritual transformation as inseparable from collective liberation. “A sangha is a community of resistance, resisting the speed, violence, and unwholesome ways of living that are prevalent in our society.” ~ Thich Nhat Hanh"
  photo_bw: 'Jungwon_Kim.jpg'
- name: Karen Washington
  bio: "Karen is a farmer and activist. She is Co-owner/Farmer at Rise & Root Farm in Chester New York. An activist, food advocate; in 2010, Co- Founded Black Urban Growers (BUGS) an organization supporting growers in both urban and rural settings. In 2012, Ebony magazine voted her one of their 100 most influential African Americans in the country and in 2014 was the recipient of the James Beard Leadership Award. Recently in 2020 Essence magazine name Karen one of their Essential Heroes recipient. Karen serves on the boards of the New York Botanical Gardens, Soul Fire Farm, the Mary Mitchell Center, Black Farmer Fund, and Farm School NYC."
  photo_bw: 'Karen_Washington.jpg'
- name: Korina Emmerich
  bio: "Korina Emmerich has built her Brooklyn NY based brand, EMME Studio, on the backbone of Expression, Art and Culture. Originally from the Pacific Northwest, her colorful work is known to reflect her patrilineal Indigenous heritage stemming from The Coast Salish Territory, Puyallup tribe. With a strong focus in social and climate justice while speaking out about industry responsibility and accountability: Emmerich works actively to expose and dismantle systems of oppression and challenge colonial ways of thinking. Emmerich is a thinker, maker and critical analyst. She serves on the Board of Directors for The Slow Factory Foundation and is a speaker and panelist at sustainable literacy events and global conferences discussing: slow fashion, sustainability, dismantling white supremacy, environmental racism, indigenous sovereignty, climate and social justice and combating systemic racism."
  photo_bw: 'Korina_Emmerich.jpg'
- name: Liz Ricketts
  bio: "Liz Ricketts is a designer, educator and co-founder of The OR Foundation, a USA and Ghana based non-profit working at the intersection of environmental justice, education and fashion development. For the last four years The OR has conducted an in-depth analysis of Accra’s Kantamanto Market, the largest secondhand market in West Africa. Through this work, The OR has highlighted how Kantamanto is both a dumping ground for the Global North’s excess and a model of sustainability from which the Global North could learn. In 2018, The OR Foundation launched the Sustainable Fashion Initiative (SFI) at the University of Cincinnati. SFI is a student-centered coalition working to make the fashion program at UC zero-waste and addressing social inequity within fashion education. Liz consults with brands and municipalities on reducing textile waste, and she has taught at multiple American universities and has mentored over 100 young designers globally."
  photo_bw: 'Liz_Ricketts.jpg'
- name: Madeleine MacGillivray
  bio: "Madeleine is a lifelong climate activist, microplastics specialist, sustainable brand consultant, model, and Brooklyn native. She is currently completing a MS in Sustainability Management at Columbia University’s School of Professional Studies. She holds a BA in Environmental Policy from Barnard, having completed her undergraduate thesis on microplastics pollution at Columbia's renowned Lamont-Doherty Earth Observatory. Madeleine has been speaking out against water issues since the age of nine, when she founded her first non-profit organization raising awareness about climate change and water drought in Africa and was acknowledged by Bill McKibben's national climate rally. At 16, Madeleine appeared as one of six youth plaintiffs as part of the hugely influential Our Children’s Trust lawsuit, which sued the US government and the EPA and reached the Supreme Court. She is also the Microplastics Policy and Science Fellow at Indigenous-led Seeding Sovereignty. Madeleine calls herself an ‘empathist’ who provokes emotionally-driven conversation in a world increasingly plagued by disconnect."
  photo_bw: 'Madeleine_MacGillivray.jpg'
- name: Teju Adisa-Farrar
  bio: "Teju is a Jamaican-American writer, poet and geographer. Her focus is on contemporary and historical Black geographies as they relate to the environment, urban ecologies and culture. Having lived in 7 different countries, Teju uses a transnational lens that is informed by history, art and activism. Her work supports developing alternatives, creating infrastructure for regenerative projects, and participating in co-creation. She advocates for and speaks about environmental and climate justice focusing on urban areas, communities of color, and postcolonial populations."
  photo_bw: 'Teju_Adisa-Farrar.jpg'
