- name: Teju Adisa-Farrar, Sha'Mira Covington
  bio: "Teju is a Jamaican-American writer, poet and geographer. Her focus is on contemporary and historical Black geographies as they relate to the environment, urban ecologies and culture. Having lived in 7 different countries, Teju uses a transnational lens that is informed by history, art and activism. Her work supports developing alternatives, creating infrastructure for regenerative projects, and participating in co-creation. She advocates for and speaks about environmental and climate justice focusing on urban areas, communities of color, and postcolonial populations.<br><br>Sha’Mira Covington is a Ph.D. student in the Department of Textiles, Merchandising and Interiors and the Institute of African American Studies at the University of Georgia, USA. Her expertise is in Black fashion and cultural studies, focusing on the commodification of Black bodily discourses (embodiment) within the fashion-industrial complex and diversity issues in fashion media."
  photo_bw: ''
- name: Tracy Reese
  bio: "Women's wear designer, Founder Hope for Flowers, Tracy Reese is an American designer whose signature rich, daring colors and unique prints are crafted into joyful, feminine clothing and accessories for the modern woman. Tracy Reese’s design philosophy is rooted in a commitment to bringing out the beauty in women of all shapes, sizes and colors. Tracy Reese launched her namesake fashion brand in 1998 in New York City and over twenty plus years, expanded to include three sub-brands brick-and-mortar stores in NY and Tokyo and partnerships with stores from Barney’s and Nordstrom to Anthropologie. In 2009, First Lady Michelle Obama wore a custom Tracy Reese gown to the DNC. A member of the Council of Fashion Designers of America since 1990, Tracy Reese serves as Vice-Chair of its Board of Directors and Chair of the Black Advisory board.  Tracy also serves on the boards of NEST Artisan Guild and College for Creative Studies Fashion Accessories Design Program. She is also part of the Turnaround Arts, a Kennedy Center program that transforms schools through the strategic use of the arts."
  photo_bw: 'Tracy_Reese.jpg'
- name: ShaMira Covington
  bio: "Sha’Mira Covington is a Ph.D. student in the Department of Textiles, Merchandising and Interiors and the Institute of African American Studies at the University of Georgia, USA. Her expertise is in Black fashion and cultural studies, focusing on the commodification of Black bodily discourses (embodiment) within the fashion-industrial complex and diversity issues in fashion media."
  photo_bw: 'ShaMira_Covington.jpg'
- name: Yasmeen Mjalli
  bio: "Yasmeen Mjalli a creative who found herself in the diaspora and moved back to Palestine where she is now based. She is the creative director of Nöl Collective, an intersectional feminist and political fashion collective which designs and produces apparel in Palestine as well as provides a space for local women-run cooperatives and brands to feature their work. Nöl strives to highlight the intersections of feminism, Palestinian culture, ethical fashion, and social justice within a larger political and historical framework--all through the lens of fashion. She graduated from UNCG with a degree in art history and studied at Duke University where she explored the intersections of feminism, Occupation, and displacement. "
  photo_bw: 'Yasmeen_Mjalli.jpg'
