- name: Andrea Álvares
  bio: "Andrea Álvares is Chief Brand, Innovation, International and Sustainability Officer and member of the Executive Committee for Natura. Prior to Natura, she held General Manager, Marketing and Strategy roles at Pepsico and P&G. Andrea is a board member of the Executive Committee of the World Business Council for Sustainable Development (WBCSD) and emeritus advisor of the Conscious Capitalism Institute of Brazil. She is also a member of the Private Sector Advisory Group of the Global Environment Facility (GEF), a founding member of Women of Brazil and is actively engaged in several female empowerment initiatives. Andrea has been awarded Forbes Most Influential Women in Brazil, Advertising Age Women to Watch and Top 10 Female Executives by Valor Economico newspaper."
  photo_bw: 'Andrea_Alvares.jpg'
