- name: Liz Ricketts
  bio: "Liz Ricketts is a designer, educator and co-founder of The OR Foundation, a USA and Ghana based non-profit working at the intersection of environmental justice, education and fashion development. For the last four years The OR has conducted an in-depth analysis of Accra’s Kantamanto Market, the largest secondhand market in West Africa. Through this work, The OR has highlighted how Kantamanto is both a dumping ground for the Global North’s excess and a model of sustainability from which the Global North could learn. In 2018, The OR Foundation launched the Sustainable Fashion Initiative (SFI) at the University of Cincinnati. SFI is a student-centered coalition working to make the fashion program at UC zero-waste and addressing social inequity within fashion education. Liz consults with brands and municipalities on reducing textile waste, and she has taught at multiple American universities and has mentored over 100 young designers globally."
  photo_bw: 'Liz_Ricketts.jpg'
- name: Hawa Arsala
  bio: "Hawa Arsala is a cultural anthropologist and creative director. Across her career she has creative directed multi-national campaigns, gone into the field researching the effects of war on widows and children in Afghanistan, and studied youth culture across America. Her writing and creative work attempt to detoxify the future by centering: the margins, innovation, deep collaboration and synchronicity. "
  photo_bw: 'Hawa_Arsala.jpg'
- name: Teju Adisa-Farrar
  bio: "Teju is a Jamaican-American writer, poet and geographer. Her focus is on contemporary and historical Black geographies as they relate to the environment, urban ecologies and culture. Having lived in 7 different countries, Teju uses a transnational lens that is informed by history, art and activism. Her work supports developing alternatives, creating infrastructure for regenerative projects, and participating in co-creation. She advocates for and speaks about environmental and climate justice focusing on urban areas, communities of color, and postcolonial populations."
  photo_bw: 'Teju_Adisa-Farrar.jpg'
- name: Yasmeen Mjalli
  bio: "Yasmeen Mjalli a creative who found herself in the diaspora and moved back to Palestine where she is now based. She is the creative director of Nöl Collective, an intersectional feminist and political fashion collective which designs and produces apparel in Palestine as well as provides a space for local women-run cooperatives and brands to feature their work. Nöl strives to highlight the intersections of feminism, Palestinian culture, ethical fashion, and social justice within a larger political and historical framework--all through the lens of fashion. She graduated from UNCG with a degree in art history and studied at Duke University where she explored the intersections of feminism, Occupation, and displacement. "
  photo_bw: 'Yasmeen_Mjalli.jpg'
